<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript" src="../databinder.js"></script>
</head>
<body>

<table id="tableau">
	<thead>
		<tr data-bind="loop: {in: entetes}">
			<th data-bind="text: loopIndex"></th>
		</tr>
	</thead>
	<tbody data-bind="loop: { in: grid, as: row }">
		<tr data-bind="loop: { in: row }">
			<td data-bind="text: loopValue"></td>
		</tr>
	</tbody>
</table>

<script>
	var data = [ {c1: "A1", c2: "B1", c3: "C1"}, {c1: "A2", c2: "B2", c3: "C2"}, {c1: "A3", c2: "B3", c3: "C3"} ];
	databind("#tableau").set({ grid: data, entetes: data[0] });
</script>
</body>
</html>
